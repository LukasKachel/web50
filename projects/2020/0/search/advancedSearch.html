<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styling.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div>
            <a href="index.html">Google Search</a>
        </div>
        <div>
            <form action="https://www.google.com/search">
                Find pages with... <br>
                all these words: <input class="advancedSearchInputText" type="text" name="as_q"><br>
                this exact word or phrase: <input class="advancedSearchInputText" type="text" name="as_epq"><br>
                any of these words: <input class="advancedSearchInputText" type="text" name="as_oq"><br>
                none of these words: <input class="advancedSearchInputText" type="text" name="as_eq"><br>
                <input class="advancedSearchButton" type="submit" value="Advanced Search">
              </form>
        </div>
    </body>
</html>
