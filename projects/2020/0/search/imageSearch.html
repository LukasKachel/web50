<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styling.css">
        <title>Image Search</title>
    </head>
    <body>
        <div>
            <a href="index.html">Google Search</a>
        </div>
        <div>
            <div>
                <h2 id="googleImageLogo">Google Images</h2>
            </div>
            <form action="https://www.google.com/search" class="mainSearch">
                <input class="searchInputText" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <br>
                <input class="searchButton" type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
